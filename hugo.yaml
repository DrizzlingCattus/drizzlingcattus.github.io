baseurl: "https://example.org/"  # please update this to your actual URL
languageCode: "ko-kr"
title: "FightingYK"
theme:
  - "hugo-xmin-fightingyk"
  # - "hugo-xmin"
  # - "hugo-book"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"

permalinks:
  post: "/post/:year/:month/:day/:contentbasename"

outputs:
  home:
    - HTML
    - RSS
    - postActivity

outputFormats:
  postActivity:
    mediaType: application/json
    baseName: post-activity
    isPlainText: true
    notAlternative: true

menu:
  main:
    - name: Posts
      url: "posts/"
      weight: 1
    - name: Tags
      url: "tags/"
      weight: 2
    - name: About
      url: "about/"
      weight: 3

params:
  description: "FightingYK"
  footer: "&copy; FightingYK | [Github](https://github.com/DrizzlingCattus)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
